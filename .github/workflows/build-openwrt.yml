name: OpenWrt AutoBuild

on:
  push:
    branches:
      - main
  schedule:
    - cron: 0 8 * * 5
  workflow_dispatch:

env:
  REPO_URL: https://github.com/coolsnowwolf/lede
  REPO_BRANCH: master
  TZ: Asia/Shanghai

jobs:
  build:
    runs-on: ubuntu-22.04
    steps:
    - name: Checkout
      uses: actions/checkout@v3

    - name: Init Environment
      env:
        DEBIAN_FRONTEND: noninteractive
      run: |
        sudo rm -rf /etc/apt/sources.list.d/* /usr/share/dotnet /usr/local/lib/android /opt/ghc
        sudo -E apt-get -qq update
        sudo -E apt-get -qq install $(curl -fsSL git.io/depends-ubuntu-2204)
        sudo -E apt-get -qq autoremove --purge
        sudo -E apt-get -qq clean
        sudo timedatectl set-timezone "$TZ"

    - name: Clone Source
      run: |
        git clone $REPO_URL -b $REPO_BRANCH openwrt
        
    - name: Load Configuration
      run: |
        # 1. 处理配置文件 (将 openwrt.config 重命名为 .config)
        [ -f openwrt.config ] && mv openwrt.config openwrt/.config
        
        # 2. 处理脚本
        [ -f diy-part1.sh ] && chmod +x diy-part1.sh && cp diy-part1.sh openwrt/
        [ -f diy-part2.sh ] && chmod +x diy-part2.sh && cp diy-part2.sh openwrt/
        
        cd openwrt
        
        # 3. 执行 Part 1 (添加 Feeds)
        ./diy-part1.sh
        
        # 4. 更新并安装 Feeds
        ./scripts/feeds update -a
        ./scripts/feeds install -a
        
        # 5. 执行 Part 2 (修改 IP 等)
        ./diy-part2.sh

    - name: Download & Compile
      run: |
        cd openwrt
        make defconfig
        make download -j8
        find dl -size -1024c -exec rm -f {} \;
        echo -e "$(nproc) thread compile"
        make -j$(nproc) || make -j1 V=s

    - name: Upload Firmware
      uses: actions/upload-artifact@v3
      with:
        name: OpenWrt_Firmware
        path: openwrt/bin/targets/*/*
