#
# OpenWrt 自动编译工作流 (Final Fix)
# 适配机型: x86_64 (J4125 PVE) + AX210
# 修复内容: 权限问题 + Windows换行符问题
#
name: Build OpenWrt for J4125

on:
  push:
    branches:
      - main
    paths:
      - 'configs/**'
      - 'scripts/**'
      - 'files/**'
      - '.github/workflows/**'
  schedule:
    - cron: 0 8 * * 5
  workflow_dispatch:

env:
  REPO_URL: https://github.com/openwrt/openwrt
  REPO_BRANCH: master
  FEEDS_CONF: scripts/feeds.sh
  CONFIG_FILE: configs/x86_64.config
  DIY_P1_SH: scripts/feeds.sh
  DIY_P2_SH: scripts/customize.sh
  CUSTOM_FILES: files
  UPLOAD_BIN_DIR: false
  UPLOAD_FIRMWARE: true
  UPLOAD_RELEASE: true
  TZ: Asia/Shanghai

jobs:
  build:
    runs-on: ubuntu-22.04

    steps:
    - name: 检查代码仓库
      uses: actions/checkout@v4

    - name: 初始化编译环境
      env:
        DEBIAN_FRONTEND: noninteractive
      run: |
        sudo rm -rf /etc/apt/sources.list.d/* /usr/share/dotnet /usr/local/lib/android /opt/ghc
        sudo -E apt-get -qq update
        sudo -E apt-get -qq install -y ack antlr3 asciidoc autoconf automake autopoint binutils bison build-essential bzip2 ccache cmake cpio curl device-tree-compiler fastjar flex gawk gettext gcc-multilib g++-multilib git gperf haveged help2man intltool libc6-dev-i386 libelf-dev libfuse-dev libglib2.0-dev libgmp3-dev libltdl-dev libmpc-dev libmpfr-dev libncurses5-dev libncursesw5-dev libpython3-dev libreadline-dev libssl-dev libtool lrzsz mkisofs msmtp ninja-build p7zip p7zip-full patch pkg-config python3 python3-pyelftools python3-setuptools qemu-utils rsync scons squashfs-tools subversion swig texinfo uglifyjs upx-ucl unzip vim wget xmlto xxd zlib1g-dev
        sudo -E apt-get -qq autoremove --purge
        sudo -E apt-get -qq clean
        sudo timedatectl set-timezone "$TZ"
        sudo mkdir -p /workdir
        sudo chown $USER:$GROUPS /workdir

    - name: 修复脚本格式 (Windows to Unix)
      run: |
        # 这一步专门修复 Windows 换行符问题
        # 查找所有 .sh 和 .config 文件，移除回车符 (\r)
        find scripts -name "*.sh" -exec sed -i 's/\r$//' {} +
        find configs -name "*.config" -exec sed -i 's/\r$//' {} +
        # 确保脚本有执行权限
        chmod +x scripts/*.sh

    - name: 克隆 OpenWrt 源码
      working-directory: /workdir
      run: |
        df -hT $PWD
        git clone $REPO_URL -b $REPO_BRANCH openwrt
        ln -sf /workdir/openwrt $GITHUB_WORKSPACE/openwrt

    - name: 加载自定义 Feeds
      run: |
        cd openwrt
        $GITHUB_WORKSPACE/$DIY_P1_SH

    - name: 更新并安装 Feeds
      run: |
        cd openwrt
        ./scripts/feeds update -a
        ./scripts/feeds install -a

    - name: 加载自定义配置 (Custom Settings)
      run: |
        cd openwrt
        $GITHUB_WORKSPACE/$DIY_P2_SH

    - name: 注入自定义文件 (files)
      run: |
        if [ -d "$GITHUB_WORKSPACE/$CUSTOM_FILES" ]; then
          echo "Found custom files directory, copying..."
          mkdir -p openwrt/files
          cp -r $GITHUB_WORKSPACE/$CUSTOM_FILES/* openwrt/files/
          chmod -R 755 openwrt/files
        else
          echo "No custom files directory found."
        fi

    - name: 加载 Config 配置文件
      run: |
        [ -e $CONFIG_FILE ] && mv $CONFIG_FILE openwrt/.config
        cd openwrt
        make defconfig

    - name: 下载软件包
      id: package
      run: |
        cd openwrt
        make download -j8
        find dl -size -1024c -exec ls -l {} \;
        find dl -size -1024c -exec rm -f {} \;

    - name: 编译固件
      id: compile
      run: |
        cd openwrt
        echo -e "$(nproc) thread compile"
        make -j$(nproc) || make -j1 V=s
        echo "status=success" >> $GITHUB_OUTPUT
        grep '^CONFIG_TARGET.*DEVICE.*=y' .config | sed -r 's/.*DEVICE_(.*)=y/\1/' > DEVICE_NAME
        [ -s DEVICE_NAME ] && echo "DEVICE_NAME=_$(cat DEVICE_NAME)" >> $GITHUB_ENV
        echo "FILE_DATE=_$(date +"%Y%m%d%H%M")" >> $GITHUB_ENV

    - name: 整理输出文件
      id: organize
      if: steps.compile.outputs.status == 'success'
      run: |
        cd openwrt/bin/targets/*/*
        rm -rf packages
        echo "FIRMWARE=$PWD" >> $GITHUB_ENV
        echo "status=success" >> $GITHUB_OUTPUT

    - name: 生成 Release 标签
      id: tag
      if: env.UPLOAD_RELEASE == 'true' && steps.compile.outputs.status == 'success'
      run: |
        echo "release_tag=$(date +"%Y.%m.%d-%H%M")" >> $GITHUB_OUTPUT
        touch release.txt
        echo "OpenWrt J4125 Firmware" >> release.txt
        echo "Default IP: 192.168.0.250" >> release.txt

    - name: 发布 Firmware 到 Releases
      uses: softprops/action-gh-release@v1
      if: steps.tag.outputs.release_tag && !cancelled()
      with:
        tag_name: ${{ steps.tag.outputs.release_tag }}
        body_path: release.txt
        files: ${{ env.FIRMWARE }}/*
